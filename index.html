<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="drink-search-container">
      <label for="drink-search">Search Drinks</label>
      <div style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0 15px">
        <input type="text" name="drink-search" id="drink-search" placeholder="Sex on the Beach 😈"/>
        <button onclick="fetchDrink(`s=${document.getElementById('drink-search').value}`)">Search</button>
      </div>
    </div>

    <div id="drink-categories">
      <button onclick="fetchDrink('s=coffee')">Caffeinated ☕</button>
      <button onclick="fetchDrink('s=fruit')">Fruity 🍇</button>
      <button onclick="fetchDrink('s=fizz')">Fizzy Drinks 🥤</button>
      <button onclick="fetchDrink('s=milk')">Milk Based 🥛</button>
      <button onclick="fetchDrink('s=beer')">Beer 🍺</button>
      <button onclick="fetchDrink('s=wine')">Wine 🍷</button>
      <button onclick="fetchDrink('s=tea')">Teas 🧋</button>
      <button onclick="fetchDrink('s=sex')">🥵</button>
    </div>
    
    <div id="drink-letters-category">
      
    </div>

    <div id="drink-list-container">
      <ul id="drink-list"></ul>
    </div>  
  </body>
</html>
